<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:description" content="Infinite Scripts is a very clean and fast proxy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Infinite Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #acadc9;
            color: #fff;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #f39c12, #8e44ad);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .nav-links a:hover {
            color: #f39c12;
            transform: scale(1.2);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .container-inner {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
            color: white;
            transition: transform 0.5s ease-in-out;
        }

        .container-inner h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #f39c12, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            position: relative;
            background-color: black;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .input {
            padding: 10px 40px 10px 15px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 30px;
            width: 300px;
            transition: all 0.3s ease-in-out;
        }

        .input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            width: 350px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            font-size: 20px;
            color: #f39c12;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-btn:hover {
            color: #8e44ad;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
            }

            .container-inner h1 {
                font-size: 28px;
            }

            .search-input {
                width: 250px;
            }

            .search-input:focus {
                width: 300px;
            }
        }

        .open-blank-btn {
            margin-top: 90px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #8e44ad, #f39c12);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            float: right;
            margin-right: 195px;
        }

        .open-blank-btn:hover {
            transform: translateY(-5px) rotate(2deg) scale(1.1);
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
        }

        .open-blank-btn i {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/games"><i class="fas fa-gamepad"></i> Games</a></li>
                <li><a href="/apps"><i class="fas fa-mobile-alt"></i> Apps</a></li>
                <li><a href="/settings"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="overlay"></div>
        <div class="container-inner">
            <h1>Infinite Script</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="input" placeholder="Search through the web freely...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <button class="search-btn open-blank-btn" onclick="aboutblank()">
                    <i class="fas fa-external-link-alt"></i> Open about:blank
                </button>
            </div>
        </div>
    </div>
    <script src="/assets/js/i.js?v=03"></script>
  <script src="./assets/ultra/bundle.js?v=10-02-2024"></script>
  <script src="./assets/ultra/config.js?v=10-02-2024"></script>
  <script src="/assets/js/f.js"></script>
  <script src="/assets/js/mv.js?v=003"></script>
  <script src="/assets/js/m.js?v=08"></script>

    <script>
        function aboutblank() {
            var win = window.open('about:blank');
            var url = 'index.html';
            var iframe = win.document.createElement('iframe');
            iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            window.location.href = 'https://www.google.com';
        }
    </script>

</body>

</html>
