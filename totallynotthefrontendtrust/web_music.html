<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta property="og:description" content="SkellySKripts is a very clean and fast proxy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/media/icons/favicon.png" type="image/x-icon">
<title>𝕊𝕜𝕣𝕪𝕡𝕥𝕠𝕟𝕚𝕥𝕖 -- 𝔹𝕪𝕡𝕒𝕤𝕤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/web_music.css"> <!-- Link to the new web music specific CSS -->
    <link rel="stylesheet" href="/assets/css/themes.css" />
    <link rel="stylesheet" href="/assets/css/f.css">
    <link rel="stylesheet" href="/assets/css/nav-bar.css">
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="container animated-content">
    
    <div class="container-inner">
      <h1><span class="highlight">Web Music Player</span></h1>
      <p class="music-description">Enjoy a curated selection of music directly in your browser!</p>
<p class="music-description">(My collaborater has a legal license for us giving out copyrighted songs.)</p>    
      <div class="input-c">
        <input type="text" id="music-search" onkeyup="searchMusic()" placeholder="Search songs..." />
      </div>

      <div id="music-player-controls">
        <audio id="audio-player" controls autoplay></audio>
        <div class="player-info">
          <span id="current-song-title">Select a song to play</span>
        </div>
        <div class="player-buttons">
          <button id="prev-button" title="Previous Song"><i class="fas fa-backward"></i></button>
          <button id="play-pause-button" title="Play/Pause"><i class="fas fa-play"></i></button>
          <button id="next-button" title="Next Song"><i class="fas fa-forward"></i></button>
        </div>
      </div>

      <div id="music-list"></div>
    </div>
  </div>

  <!-- Theme + Preloader JS -->
  <script src="/assets/js/themesandcuhs.js"></script>
  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const animatedContent = document.querySelectorAll('.animated-content');

      setTimeout(() => {
        preloader.classList.add('hidden');
        animatedContent.forEach(el => el.classList.add('show'));
      }, 500); // Optional delay
    });
  </script>
</body>

</html>
