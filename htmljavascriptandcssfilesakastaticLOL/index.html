        /* --- Intro Animation CSS --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e; /* A dark background, adjust to match your theme */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through once hidden */
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animated-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animated-content.show {
            opacity: 1;
            transform: translateY(0);
        }

    <script>
        function aboutblank() {
            var win = window.open('about:blank');
            var url = 'index.html';
            var iframe = win.document.createElement('iframe');
            iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            window.location.href = 'https://portal.friscoisd.org';
        }

        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'cuhs3';
        document.body.setAttribute('theme', savedTheme);

        // Define the setTheme function globally
        function setTheme(theme) {
            document.body.setAttribute('theme', theme);
            localStorage.setItem('theme', theme);
        }

        // --- New JavaScript for Intro Animation ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const animatedElements = document.querySelectorAll('.animated-content');

            // Hide preloader after a short delay (e.g., 500ms)
            setTimeout(() => {
                preloader.classList.add('hidden');
                // Once preloader is hidden, reveal content
                animatedElements.forEach(element => {
                    element.classList.add('show');
                });
            }, 500); // Adjust this delay as needed
        });
    </script>
